<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zentry POS - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .login-container {
            background: white;
            border: 3px solid #000;
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .logo h2 {
            color: #2d3748;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        h1 {
            color: #2d3748;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d3748;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 4px;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
            background: white;
            color: #2d3748;
        }
        
        input:focus {
            outline: none;
            border-color: #2d3748;
            background: #f8fafc;
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background: #2d3748;
            color: white;
            border: 2px solid #000;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: #1a202c;
        }
        
        .error-message {
            color: #dc2626;
            font-size: 0.8rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .setup-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #e2e8f0;
        }

        .setup-link a {
            color: #4a5568;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .setup-link a:hover {
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>âš¡ ZENTRY POS</h2>
        </div>
        <h1>Super Admin Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">LOGIN</button>
        </form>
        <p class="error-message" id="errorMessage"></p>
        
        <div class="setup-link">
            <a href="../../../setup-super-admin.html">Need to create an admin account?</a>
        </div>
    </div>

    <script type="module">
        import SuperAdminManager from './SuperAdminManager.js';

        const manager = new SuperAdminManager();
        
        // Check if user is already logged in
        if (manager.isAuthenticated()) {
            // Redirect to dashboard
            window.location.href = './dashboard.html';
        }
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        // Check if already logged in
        if (manager.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            errorMessage.style.display = 'none';
            
            try {
                await manager.login(email, password);
                // Redirect to dashboard on success
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorMessage.textContent = error.message || 'Login failed. Please check your credentials.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
