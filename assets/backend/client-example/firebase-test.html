<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Firebase Configuration Test</h1>
    <div id="output"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            console.log(message);
            output.innerHTML += '<p>' + message + '</p>';
        }
        
        try {
            // Firebase configuration for zentry-pos-2dc89 project
            const firebaseConfig = {
                apiKey: "AIzaSyBLDZV5wXtWzrCcs8GknPyH_OxB_9uhjzg",
                authDomain: "zentry-pos-2dc89.firebaseapp.com",
                projectId: "zentry-pos-2dc89",
                storageBucket: "zentry-pos-2dc89.firebasestorage.app",
                messagingSenderId: "215458190528",
                appId: "1:215458190528:web:61365cce55690e8983c925",
                measurementId: "G-QEYMJQE480"
            };

            log('üî• Testing Firebase configuration...');
            log('API Key: ' + firebaseConfig.apiKey);
            log('Project ID: ' + firebaseConfig.projectId);
            log('Auth Domain: ' + firebaseConfig.authDomain);

            // Clear any existing Firebase apps
            if (firebase.apps.length > 0) {
                log('üîÑ Clearing existing Firebase apps: ' + firebase.apps.length);
                firebase.apps.forEach(app => {
                    if (app) app.delete();
                });
            }

            // Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
            log('‚úÖ Firebase initialized successfully');
            
            const auth = firebase.auth();
            const db = firebase.firestore();
            
            log('‚úÖ Auth service initialized: ' + (auth ? 'Yes' : 'No'));
            log('‚úÖ Firestore service initialized: ' + (db ? 'Yes' : 'No'));
            
            // Test auth state listener
            auth.onAuthStateChanged((user) => {
                if (user) {
                    log('‚úÖ User authenticated: ' + user.email);
                } else {
                    log('‚ÑπÔ∏è No user authenticated');
                }
            });
            
            log('üéØ Configuration test completed successfully');
            
        } catch (error) {
            log('‚ùå Error during Firebase initialization: ' + error.message);
            console.error('Full error:', error);
        }
    </script>
</body>
