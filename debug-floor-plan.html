<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor Plan Debug Tool</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f9fafb;
        }
        .debug-section {
            background: white;
            border: 2px solid #000;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
        }
        .debug-button {
            background: #3b82f6;
            color: white;
            border: 2px solid #000;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            font-family: inherit;
            font-weight: bold;
        }
        .debug-button:hover {
            background: #2563eb;
        }
        .status {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .success { background: #dcfce7; color: #166534; }
        .error { background: #fecaca; color: #b91c1c; }
        .info { background: #dbeafe; color: #1e40af; }
        pre {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <h1>üõ†Ô∏è Floor Plan Debug Tool</h1>
    <p>Debug floor plan data and test the POS interface integration.</p>

    <div class="debug-section">
        <h2>1. Create Test Floor Plan Data</h2>
        <button class="debug-button" onclick="createTestFloorPlan()">Create Test Floor Plan</button>
        <button class="debug-button" onclick="clearFloorPlan()">Clear Floor Plan</button>
        <div id="createStatus"></div>
    </div>

    <div class="debug-section">
        <h2>2. Check localStorage Data</h2>
        <button class="debug-button" onclick="checkFloorPlanData()">Check Floor Plan Data</button>
        <button class="debug-button" onclick="checkTableStatuses()">Check Table Statuses</button>
        <div id="dataStatus"></div>
        <pre id="dataDisplay"></pre>
    </div>

    <div class="debug-section">
        <h2>3. Test POS Interface</h2>
        <button class="debug-button" onclick="openPOSInterface()">Open POS Interface</button>
        <button class="debug-button" onclick="openPOSInTables()">Open POS (Tables View)</button>
        <div id="posStatus"></div>
    </div>

    <script>        function createTestFloorPlan() {
            const testFloorPlan = [
                {
                    id: 'table-1',
                    name: 'Circle Table 1',
                    capacity: '4',
                    left: '100px',
                    top: '80px',
                    width: '80px',
                    height: '80px',
                    shapeType: 'circle',
                    rotationAngle: 0
                },
                {
                    id: 'table-2',
                    name: 'Rectangle Table 2',
                    capacity: '6',
                    left: '250px',
                    top: '80px',
                    width: '120px',
                    height: '70px',
                    shapeType: 'rectangle',
                    rotationAngle: 0
                },
                {
                    id: 'table-3',
                    name: 'Booth Table 3',
                    capacity: '4',
                    left: '100px',
                    top: '200px',
                    width: '180px',
                    height: '70px',
                    shapeType: 'booth',
                    rotationAngle: 0
                },
                {
                    id: 'table-4',
                    name: 'Bar Seat 4',
                    capacity: '2',
                    left: '350px',
                    top: '200px',
                    width: '50px',
                    height: '50px',
                    shapeType: 'bar-seat',
                    rotationAngle: 0
                }
            ];

            localStorage.setItem('floorPlan', JSON.stringify(testFloorPlan));
            console.log('Created floor plan data:', testFloorPlan);
            
            document.getElementById('createStatus').innerHTML = 
                '<div class="status success">‚úÖ Test floor plan created with 4 tables</div>';
                
            // Automatically check the data after creating
            setTimeout(() => {
                checkFloorPlanData();
            }, 100);
        }

        function clearFloorPlan() {
            localStorage.removeItem('floorPlan');
            localStorage.removeItem('tableStatuses');
            
            document.getElementById('createStatus').innerHTML = 
                '<div class="status info">üóëÔ∏è Floor plan and table statuses cleared</div>';
        }

        function checkFloorPlanData() {
            const floorPlan = localStorage.getItem('floorPlan');
            const display = document.getElementById('dataDisplay');
            const status = document.getElementById('dataStatus');
            
            if (floorPlan) {
                try {
                    const data = JSON.parse(floorPlan);
                    display.textContent = `FLOOR PLAN DATA (${data.length} tables):\n${JSON.stringify(data, null, 2)}`;
                    status.innerHTML = '<div class="status success">‚úÖ Floor plan data found</div>';
                } catch (error) {
                    display.textContent = `ERROR: ${error.message}`;
                    status.innerHTML = '<div class="status error">‚ùå Invalid floor plan data</div>';
                }
            } else {
                display.textContent = 'No floor plan data found in localStorage';
                status.innerHTML = '<div class="status error">‚ùå No floor plan data</div>';
            }
        }

        function checkTableStatuses() {
            const tableStatuses = localStorage.getItem('tableStatuses');
            const display = document.getElementById('dataDisplay');
            const status = document.getElementById('dataStatus');
            
            if (tableStatuses) {
                try {
                    const data = JSON.parse(tableStatuses);
                    display.textContent = `TABLE STATUSES:\n${JSON.stringify(data, null, 2)}`;
                    status.innerHTML = '<div class="status success">‚úÖ Table statuses found</div>';
                } catch (error) {
                    display.textContent = `ERROR: ${error.message}`;
                    status.innerHTML = '<div class="status error">‚ùå Invalid table statuses</div>';
                }
            } else {
                display.textContent = 'No table statuses found in localStorage';
                status.innerHTML = '<div class="status info">‚ÑπÔ∏è No table statuses (this is normal for new data)</div>';
            }
        }

        function openPOSInterface() {
            window.open('pos-interface-fixed.html', '_blank');
            document.getElementById('posStatus').innerHTML = 
                '<div class="status info">üì± POS Interface opened</div>';
        }

        function openPOSInTables() {
            window.open('pos-interface-fixed.html#tables', '_blank');
            document.getElementById('posStatus').innerHTML = 
                '<div class="status info">üì± POS Interface opened (Tables view should auto-load)</div>';
        }

        // Auto-check data on page load
        window.onload = function() {
            checkFloorPlanData();
        };
    </script>
</body>
</html>
