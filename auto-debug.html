<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor Plan Debug - Auto Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            border: 2px solid #000;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
            font-weight: bold;
        }
        pre {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Floor Plan Debug - Auto Test</h1>
    
    <div class="container">
        <h2>Quick Actions</h2>
        <button onclick="runTest()">Run Complete Test</button>
        <button onclick="openPOS()">Open POS Interface</button>
        <button onclick="clearData()">Clear Floor Plan Data</button>
        <button onclick="viewConsole()">View Console</button>
    </div>

    <div class="container">
        <h2>Test Results</h2>
        <div id="results">Click "Run Complete Test" to start testing...</div>
    </div>

    <div class="container">
        <h2>Debug Console</h2>
        <div id="console" style="height: 300px; overflow-y: auto; background: #000; color: #0f0; padding: 10px; border-radius: 4px; font-family: monospace;"></div>
    </div>

    <script>
        let consoleDiv = document.getElementById('console');
        let originalLog = console.log;
        let originalError = console.error;
        let originalWarn = console.warn;

        // Intercept console output
        function logToDiv(message, type = 'log') {
            const colors = {
                log: '#0f0',
                error: '#f00',
                warn: '#fa0'
            };
            
            consoleDiv.innerHTML += `<div style="color: ${colors[type]}; margin: 2px 0;">[${type.toUpperCase()}] ${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            logToDiv(args.join(' '), 'log');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            logToDiv(args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            logToDiv(args.join(' '), 'warn');
        };

        function runTest() {
            document.getElementById('results').innerHTML = '<div class="info">Running test...</div>';
            consoleDiv.innerHTML = '';
            
            try {
                // Test 1: Create sample data
                console.log('=== STARTING FLOOR PLAN DEBUG TEST ===');
                
                localStorage.removeItem('floorPlan');
                console.log('‚úÖ Cleared existing data');
                
                const sampleData = [
                    {
                        id: 'table-1',
                        name: 'Debug Table 1',
                        capacity: '4',
                        left: '100px',
                        top: '80px',
                        width: '80px',
                        height: '80px',
                        shapeType: 'circle',
                        rotationAngle: 0
                    },
                    {
                        id: 'table-2',
                        name: 'Debug Table 2',
                        capacity: '6',
                        left: '250px',
                        top: '80px',
                        width: '120px',
                        height: '70px',
                        shapeType: 'rectangle',
                        rotationAngle: 0
                    }
                ];
                
                localStorage.setItem('floorPlan', JSON.stringify(sampleData));
                console.log('‚úÖ Created sample data with ' + sampleData.length + ' tables');
                
                // Test 2: Check localStorage
                const savedData = localStorage.getItem('floorPlan');
                if (savedData) {
                    const parsed = JSON.parse(savedData);
                    const hasPositions = parsed.some(table => table.left);
                    console.log('‚úÖ Data saved correctly. Has positions: ' + hasPositions);
                } else {
                    console.error('‚ùå No data found in localStorage');
                }
                
                // Test 3: Check condition logic
                console.log('=== TESTING CONDITION LOGIC ===');
                const testTable = { left: '100px', top: '50px' };
                const testArray = [testTable];
                const conditionResult = testArray.some(table => table.left);
                console.log('‚úÖ Condition test with mock data: ' + conditionResult);
                
                // Update results
                updateResults({
                    dataCreated: true,
                    hasPositions: true,
                    conditionWorks: conditionResult
                });
                
                console.log('=== TEST COMPLETE ===');
                
            } catch (error) {
                console.error('‚ùå Test failed: ' + error.message);
                updateResults({ error: error.message });
            }
        }

        function updateResults(testData) {
            const resultsDiv = document.getElementById('results');
            
            if (testData.error) {
                resultsDiv.innerHTML = `<div class="fail">‚ùå Test Failed: ${testData.error}</div>`;
                return;
            }
            
            let html = '';
            
            if (testData.dataCreated) {
                html += '<div class="pass">‚úÖ Sample data created successfully</div>';
            }
            
            if (testData.hasPositions) {
                html += '<div class="pass">‚úÖ Data has position properties</div>';
            }
            
            if (testData.conditionWorks) {
                html += '<div class="pass">‚úÖ Condition logic works correctly</div>';
            }
            
            html += '<div class="info">üí° Now open the POS interface to see if tables appear</div>';
            
            resultsDiv.innerHTML = html;
        }

        function openPOS() {
            window.open('pos-interface-fixed.html', '_blank');
            logToDiv('Opened POS interface in new tab', 'log');
        }

        function clearData() {
            localStorage.removeItem('floorPlan');
            localStorage.removeItem('tableStatuses');
            logToDiv('Cleared all floor plan data', 'log');
        }

        function viewConsole() {
            const consoleCopy = consoleDiv.innerHTML;
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <html>
                    <head><title>Console Output</title></head>
                    <body style="background: #000; color: #0f0; font-family: monospace; padding: 20px;">
                        <h2 style="color: #fff;">Console Output</h2>
                        <div>${consoleCopy}</div>
                    </body>
                </html>
            `);
        }

        // Auto-run test on page load
        window.addEventListener('load', () => {
            console.log('Auto-debug page loaded');
        });
    </script>
</body>
</html>
