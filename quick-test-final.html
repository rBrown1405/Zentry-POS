<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Property System - Quick Test</title>
    <script src="multi-property-manager.js"></script>
    <script src="property-switcher.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .property-switcher {
            margin: 20px 0;
            padding: 15px;
            background: rgba(45, 55, 72, 0.95);
            border-radius: 6px;
            color: white;
            display: none;
        }
        .property-select {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(45, 55, 72, 0.3);
            border-radius: 4px;
            padding: 8px 12px;
            color: #2d3748;
            font-size: 14px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Multi-Property System Quick Test</h1>
        <p>This test validates that the multi-property system is working correctly.</p>
        
        <div id="propertySwitcher" class="property-switcher">
            <label for="propertySelect">Switch Property:</label>
            <select id="propertySelect" class="property-select">
                <option value="">Select Property...</option>
            </select>
        </div>
        
        <button onclick="runQuickTest()">üöÄ Run Complete Test</button>
        <button onclick="clearData()">üóëÔ∏è Clear Test Data</button>
        
        <div id="results"></div>
    </div>

    <script>
        function logResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function runQuickTest() {
            document.getElementById('results').innerHTML = '';
            logResult('üöÄ Starting Multi-Property System Test', 'info');
            
            try {
                // Step 1: Create Business Account
                logResult('üìù Step 1: Creating business account...', 'info');
                const businessResult = MultiPropertyManager.createBusinessAccount({
                    businessName: 'Test Restaurant Chain',
                    businessType: 'restaurant',
                    ownerName: 'Test Owner',
                    email: 'test@restaurant.com',
                    phone: '555-0100',
                    address: '123 Test Street'
                });
                
                if (!businessResult.success) {
                    logResult(`‚ùå Business creation failed: ${businessResult.message}`, 'error');
                    return;
                }
                
                logResult(`‚úÖ Business created: ${businessResult.businessId}`, 'success');
                logResult(`üîë Connection code: ${businessResult.connectionCode}`, 'info');
                
                const businessId = businessResult.businessId;
                const connectionCode = businessResult.connectionCode;
                
                // Step 2: Add Properties
                logResult('üìù Step 2: Adding properties...', 'info');
                const properties = [
                    { name: 'Main Restaurant', type: 'restaurant', address: '123 Main St' },
                    { name: 'Downtown Caf√©', type: 'cafe', address: '456 Downtown Ave' },
                    { name: 'Airport Location', type: 'restaurant', address: '789 Airport Blvd' }
                ];
                
                const propertyIds = [];
                for (let i = 0; i < properties.length; i++) {
                    const property = properties[i];
                    const propertyResult = MultiPropertyManager.addProperty(businessId, {
                        name: property.name,
                        type: property.type,
                        address: property.address,
                        city: 'Test City',
                        state: 'TS',
                        zip: '12345'
                    });
                    
                    if (propertyResult.success) {
                        propertyIds.push(propertyResult.propertyId);
                        logResult(`‚úÖ Property added: ${property.name}`, 'success');
                    } else {
                        logResult(`‚ùå Property failed: ${property.name} - ${propertyResult.message}`, 'error');
                    }
                }
                
                // Step 3: Register Staff
                logResult('üìù Step 3: Registering staff...', 'info');
                const staffResult = MultiPropertyManager.registerStaff({
                    firstName: 'Alice',
                    lastName: 'Manager',
                    email: 'alice@restaurant.com',
                    phone: '555-0101',
                    role: 'manager',
                    connectionCode: connectionCode
                });
                
                if (!staffResult.success) {
                    logResult(`‚ùå Staff registration failed: ${staffResult.message}`, 'error');
                    return;
                }
                
                logResult(`‚úÖ Staff registered: ${staffResult.staffId}`, 'success');
                const staffId = staffResult.staffId;
                
                // Step 4: Grant Property Access
                logResult('üìù Step 4: Granting property access...', 'info');
                let accessGranted = 0;
                for (const propertyId of propertyIds) {
                    const accessResult = MultiPropertyManager.grantPropertyAccess(staffId, propertyId);
                    if (accessResult.success) {
                        accessGranted++;
                        logResult(`‚úÖ Access granted to property ${accessGranted}`, 'success');
                    } else {
                        logResult(`‚ùå Access grant failed: ${accessResult.message}`, 'error');
                    }
                }
                
                // Step 5: Test Property Switcher
                logResult('üìù Step 5: Testing property switcher...', 'info');
                
                // Simulate staff login
                localStorage.setItem('currentStaffId', staffId);
                
                // Initialize property switcher
                PropertySwitcher.initialize();
                
                // Check if properties are accessible
                const accessibleProperties = PropertySwitcher.getAccessibleProperties(staffId);
                logResult(`‚úÖ Found ${accessibleProperties.length} accessible properties`, 'success');
                
                if (accessibleProperties.length > 0) {
                    // Test switching to first property
                    const switchResult = PropertySwitcher.switchProperty(accessibleProperties[0].id);
                    if (switchResult.success) {
                        logResult(`‚úÖ Property switch successful: ${switchResult.property.name}`, 'success');
                    } else {
                        logResult(`‚ùå Property switch failed: ${switchResult.message}`, 'error');
                    }
                } else {
                    logResult('‚ö†Ô∏è No accessible properties found', 'error');
                }
                
                // Final Results
                logResult('üìä Test Summary:', 'info');
                logResult(`‚úÖ Business accounts: ${MultiPropertyManager.getAllBusinessAccounts().length}`, 'success');
                logResult(`‚úÖ Staff members: ${MultiPropertyManager.getAllStaff().length}`, 'success');
                logResult(`‚úÖ Properties created: ${propertyIds.length}`, 'success');
                logResult(`‚úÖ Property access grants: ${accessGranted}`, 'success');
                
                logResult('üéâ ALL TESTS PASSED! Multi-Property System is working correctly.', 'success');
                
            } catch (error) {
                logResult(`‚ùå Test failed with error: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }

        function clearData() {
            try {
                MultiPropertyManager.clearAllData();
                PropertySwitcher.reset();
                document.getElementById('results').innerHTML = '';
                logResult('‚úÖ All test data cleared', 'success');
            } catch (error) {
                logResult(`‚ùå Clear data error: ${error.message}`, 'error');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            logResult('üöÄ Multi-Property System Quick Test Ready', 'info');
            logResult('Click "Run Complete Test" to validate all functionality', 'info');
        });
    </script>
</body>
</html>
